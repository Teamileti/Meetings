<div class ="content mat-elevation-z4">

  <h2>Meetings List</h2>

<!--  <mat-form-field>-->

<!--    <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>-->
<!--  </mat-form-field>-->

<div class="mat-elevation-z8">

  <div class = "filter-container">
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" [(ngModel)]="startDateFilter">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <div class = "filter-space"></div>
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" [(ngModel)]="endDateFilter">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <div class = "search">
    <button mat-flat-button (click)="applyFilters()">Search</button>
    </div>
    <div class = "reset">
    <button mat-flat-button (click)="clearFilters()">Reset</button>
    </div>
  </div>

  <div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Meeting_ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let element" > {{element.startDate | date:'yyyy-MM-dd HH:mm:ss' }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date:'yyyy-MM-dd HH:mm:ss' }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editSelectedMeeting(element)">edit</mat-icon>
        <mat-icon class = "delete" (click)="removeMeeting(element.id)">delete</mat-icon>
        <!--              <div class = "action-button" [ngClass]="{'applied': appliedJob[row.id]}">-->
        <!--                <button (click)="applyJob(row)" mat-flat-button class = "apply">{{row.applied ? 'Applied' : 'Apply'}}</button>-->
        <!--              </div>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions] = "[5, 10, 25, 100]" [pageSize]="pageSize" [pageIndex]="pageIndex"aria-label="Select page of users"></mat-paginator>
  </div>
</div>

  <div class = "button-position">
    <button mat-flat-button class = "add" (click)="openAddDialog()">Add Job</button>
  </div>

</div>
